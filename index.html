<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <title>Coffee Clicker</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="styles.css" />
    <script
      defer
      src="main.js"></script>
  </head>
  <body>
    <div id="resources-container">
      <div id="game">
        <h1>Coffee <span id="score">0</span></h1>
      </div>
      <div id="rate-of">
        <p><span id="rate-count">0</span> coffee/second</p>
      </div>

      <div id="image">
        <img
          id="mug"
          src="coffee.png" />
      </div>
    </div>

    <div id="producers-container">
      <h1 id="producers-header">Coffee Producers</h1>
      <div id="producers"></div>
    </div>
  </body>
</html>
